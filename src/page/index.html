<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jellyfin Desktop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo" onclick="openWebsite()"></div>
    </header>
    <main>
      <h1 id="heading-text"></h1>
      <div class="inputs">
        <label for="url" class="url-label">IP:</label>
        <input type="url" name="url" id="url" />
        <div class="colon">:</div>
        <label for="port" class="port-label">Port:</label>
        <input type="number" name="port" id="port" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" />
      </div>
      <button id="connect-button" onclick="connectToServer()">
        <p id="button-text"></p>
      </button>
    </main>
  </body>
</html>
