<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly Desktop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./mediaPlayer.css" />

    <!-- Scripts -->
    <script src="./mediaPlayer.js" defer></script>
  </head>
  <body>
    <main>
        <h1 id="heading-text"></h1>
        <div id="inputs">
            <label for="command" id="command-label"></label>
            <input type="text" name="command" id="command" />
            <label for="url" class="url-label">URL:</label>
            <input type="url" name="url" id="url" />
        </div>
        <div id="error-container"></div>
        <button id="open-button" onclick="openMediaPlayer()">
            <p id="button-text"></p>
        </button>
    </main>
  </body>
</html>
